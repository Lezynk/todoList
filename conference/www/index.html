<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- resource factory -->
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-cordova/0.1.24-alpha/ng-cordova.min.js"></script> 

    <!-- Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    
    <!-- your app's js-->
    <script src="app.js"></script>
    <script src="features/lists/lists.js"></script>
    <script src="features/lists/todos/todos.js"></script>
    <script src="features/lists/todos/create/create-todo.js"></script>
    <script src="features/lists/todos/edit/edit-todo.js"></script>
    <script src="features/lists/create/create-list.js"></script>
    <script src="features/lists/edit/edit-list.js"></script>
    <script src="features/common/models/todos-model.js"></script>
    <script src="features/common/models/lists-model.js"></script>
    <script src="features/common/services/geolocation-service.js"></script>
    <script src="features/common/services/quickaction-service.js"></script>
  </head>

  <body ng-app="TodoList">
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="main"></ion-nav-view>
    <ion-footer-bar class="bar-balanced">
        <div class="title" ui-sref="todolist.lists">Home</div>
    </ion-footer-bar>
    <script src="https://maps-api-ssl.google.com/maps/api/js?libraries=places&key=AIzaSyD1jDZ9djqI07EOFH749yNXAKviCtlnJUE"></script>
  </body>
</html>
