<ion-view view-title="Edit Todo">
  <ion-nav-buttons side="secondary">
      <button class="button icon ion-trash-a" ng-click="editTodoCtrl.deleteTodo(editTodoCtrl.todo)"></button>
  </ion-nav-buttons>
  <ion-content>
    <form ng-submit="editTodoCtrl.updateTodo(editTodoCtrl.editedTodo)">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Edit Todo</span>
          <input type="text" placeholder="Edit Todo" ng-model="editTodoCtrl.editedTodo.content">
        </label>
      </div>
      <div class="padding">
          <button type='submit' class="button button-block button-positive">
              Update
          </button>
      </div>
    </form>
  </ion-content>
</ion-view>
